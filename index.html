<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>JPEG Viewer</title>
  </head>
  <body>
    <script src="/src/jpeg.js"></script>
    <script type="module" src="/src/index.js"></script>
    <canvas id="main"></canvas>
    <canvas id="selected-block"></canvas>
    <br>
    <div id="dct-container">
      <textarea id="dct-textbox" rows="9" cols="30"></textarea>
      <div id="dct-grid-container">
        <canvas id="dct-grid"></canvas>
      </div>
    </div>
    <br>
    <input id="slider" type="range" min="0" max="64" step="1" value="0"> 
    <input type="checkbox" id="reverse" name="reverse">
    <label for="reverse">Reversed</label><br>
    <button id="reset">Reset</button>
  </body>
</html>
